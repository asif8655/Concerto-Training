<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="no"/>
    <button onclick="calculate()">Calculate</button>
    <button onclick="console.log('clicked.hello')">Hello</button>
    <button onclick="startWorker()">Start Worker</button>
    <div>
        <h1 id="res"></h1>
    </div>
    <script>
            function startWorker(){
                var w = new Worker('./javascript/worker.js');
                console.log(w);
                var ele = document.getElementById('no');
                var num = parseInt(ele.value);
                w.postMessage(num)
                w.onmessage = (event)=>{
                    document.getElementById('res').innerText=event.data;
                }
            }

        function calculate(){
        var ele = document.getElementById('no');
        var num=parseInt(ele.value);
        var sum=0;
        
            for(i=0;i<=num;i++){
                sum+=i;
            }
            console.log(sum)
        }
            
    
    </script>
</body>
</html>
